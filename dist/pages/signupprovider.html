<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Service Provider Registration</title>  
    <script src="https://cdn.tailwindcss.com"></script>  
</head> 
<body class="bg-gray-100 flex items-center justify-center min-h-screen">  
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">  
        <h2 class="text-4xl font-bold text-center mb-6 text-blue-600">Registration Form</h2>  
        <form>  
            <div class="mb-4">  
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="name">* Name</label>  
                <input type="text" id="name" placeholder="Enter your name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>  
            </div>  
            <div class="mb-4">  
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">* Email Address</label>  
                <input type="email" id="email" placeholder="Enter your email"  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" pattern=".+@.+\..+" required>  
            </div>   
            <div class="mb-4">  
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="service">* Service Provided</label>  
                <input type="text" id="service" placeholder="Enter service you provide" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>  
            </div>  
            <div class="mb-4">  
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="location">* Location</label>  
                <input type="text" id="location" placeholder="Enter your location" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>  
            </div>  
            <div class="mb-4">  
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="phone">* Phone Number</label>  
                <input type="tel" id="phone" placeholder="Enter your phone number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>  
            </div>  
            <div class="mb-4">  
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="price">* Price Range per Hour</label>  
                <input type="text" id="price" placeholder="Enter price range" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>  
            </div>  
            <div class="mb-4">  
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="experience">* Years of Experience</label>  
                <input type="number" id="experience" placeholder="Enter years of experience" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>  
            </div>  
            <div class="mb-4">  
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="info">Additional Information</label>  
                <textarea id="info" placeholder="Any vital information" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>  
            </div>  
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create Account</button>  
        </form>  
        <p class="mt-4 text-center text-gray-600">Already have an account? <a href="#" class="font-bold text-blue-500">Sign in</a></p>  
    </div>  
</body>   
  
</html>

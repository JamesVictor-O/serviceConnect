<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Provider Registration</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
    <nav class="bg-white w-full border-b border-gray-200 dark:border-gray-600">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="/dist/index.html"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img src="../assets/pngwing.png" class="h-8" alt="Flowbite Logo" />
          <span
            class="hidden md:block self-center text-2xl font-semibold whitespace-nowrap dark:text-black"
            >ServiceConnect</span
          >
        </a>
 
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <a
            id="loginDBtn"
            type="button"
            href="./login.html"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-gray-800 dark:hover:bg-gray-900 dark:focus:ring-blue-800"
          >
            Login
          </a>

          <div id="profieIcon" class="w-[25rem]">

            <span class=" text-white  bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-4 py-2 text-center dark:bg-gray-800 dark:hover:bg-gray-900 dark:focus:ring-blue-800">
            VJ
          </span>
          <button id="signoutBtn" class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-gray-800 dark:hover:bg-gray-900 dark:focus:ring-blue-800 ml-10">logOut</button>
          </div>
        
          <div class="relative">
            <!-- Button -->
            <button
              data-collapse-toggle="dropdown"
              type="button"
              id="dropdownButton"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-expanded="false"
            >
              <span class="sr-only">Open dropdown</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
          </div>
        </div>

        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white   dark:border-gray-700"
          >
            <li>
              <a
                href="/dist/index.html"
                class="block py-2 px-3 text-black bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/dist/about.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-black dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >About</a
              >
            </li>
            <li id="serviceM">
              <a
                href="/dist/explorerSection.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-black dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Services</a
              >
            </li>
            <li>
              <a
              id="dashboardLink"
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-black dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Dashboard</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="sm:block md:block lg:flex justify-center p-2 md:p-10">
      <div class="w-[45%] hidden md:block">
        <img
          src="./assets/signupImage.png"
          alt=""
          class="sm:object-cover md:w-full lg:w-[40vw] h-[100vh]"
        />
      </div>
      <div class="lg:w-[45%] h-[100vh] flex flex-col items-center mt-10 md:mt-4">
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-400 underline">
          Create Service Provider Account
        </h2>
        <form>
          <div class="mb-2">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
              >Your email</label
            >
            <input
              type="email"
              id="providerEmail"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
              placeholder="provide email address"
              required
            />
            <p id="emailError" class="text-red-500"></p>
          </div>

          <div class="grid md:grid-cols-2 gap-2">
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-semibold mb-2"
                for="service"
                >* Service Provided</label
              >
              <input
                type="text"
                id="providerService"
                placeholder="Enter service you provide"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required
              />
            </div>
            <div class="mb-4 h-9">
              <label
                class="block text-gray-700 text-sm font-semibold mb-2"
                for="location"
                >* Location</label
              >
              
              <select id="providerLocation" class="w-full border rounded-lg px-2 py-1 dark:bg-gray-200 dark:text-black h-full">
                <option value="filter" disabled selected>select Location</option>
                <option value="mangu">Mangu</option>
                <option value="bokkos">Bokkos</option>
                <option value="j/south">J/South</option>
              </select>
            </div>
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-semibold mb-2"
                for="phone"
                >* Phone Number</label
              >
              <input
                type="tel"
                id="providerPhone"
                placeholder="Enter your phone number"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required
              />
            </div>
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-semibold mb-2"
                for="price"
                >* Price Range per Hour</label
              >
              <input
                type="text"
                id="providerPrice"
                placeholder="Enter price range"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required
              />
            </div>
          </div>

          <div class="mb-2">
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
              >Your password</label
            >
            <input
              type="password"
              id="providerPassword"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
              placeholder="provide password"
              required
            />
            <p id="passwordError" class="text-red-500"></p>
          </div>

          <div class="mb-2">
            <label
              for="repeat-password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
              >Repeat password</label
            >
            <input
              type="password"
              id="confirmPassword"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
              placeholder="confirm password"
              required
            />
            <p id="confirmPassword" class="text-red-500"></p>
          </div>
          <div class="mb-2">
            <label
              for="description"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Description:</label
            >
            <textarea
              id="description"
              class="p-[7px] border-[1px] border-black w-full rounded-[10px] h-[100px]"
              placeholder="Enter a brief description"
            ></textarea>
            <p id="descriptionError" class="text-red-500"></p>
          </div>
          <div class="flex items-start mb-5">
            <div class="flex items-center h-5">
              <input
                id="termsCheckbox"
                type="checkbox"
                value=""
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                required
              />
            </div>
            <label
              for="terms"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >I agree with the
              <a
                href="#"
                class="text-blue-600 hover:underline dark:text-blue-500"
                >terms and conditions</a
              ></label
            >
          </div>

          <button
            type="submit"
            id="createAccountBtn"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Create Account
          </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
          Already have an account?
          <a href="#" class="font-bold text-blue-500">Sign in</a>
        </p>
      </div>
    </div>
    <script src="./bundle.js" defer></script>
  </body>
</html>

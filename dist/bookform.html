<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bookform</title>
</head>
<body>
    <div class="sm:block md:block lg:flex justify-center">
        <form class="p-[50px] sm:text-center md:text-center lg:text-left">
            <div>
                <h2 class="sm:w-full md:text-center lg:text-left font-bold w-full text-[20px] ">Book {service providers name}</h2>
                <p class="md:text-[10px] lg:text-[12px] mb-[20px]">please enter details</p>
            </div>
            <div class="mb-5">
                <label for="password">First Name:</label><br>
                <input type="text" name="name" id="firstName" required class="p-[7px] 
                 w-full rounded-[10px] md:w-[300px] bg-gray-50 border border-gray-300 text-gray-900 text-sm  focus:ring-blue-500 focus:border-blue-500 block  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="e.g Jaytee" required />
            </div>
            <div class="mb-5">
                <label for="password">Last Name:</label><br>
                <input type="text" name="name" id="lastName" required class="p-[7px] 
                 w-full rounded-[10px] md:w-[300px] bg-gray-50 border border-gray-300 text-gray-900 text-sm  focus:ring-blue-500 focus:border-blue-500 block  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="e.g Irmiya" required />
            </div>
            <div class="mb-5">
                <label for="password">Address:</label><br>
                <input type="text" name="Address" id="Address" required class="p-[7px] 
                 w-full rounded-[10px] md:w-[300px] bg-gray-50 border border-gray-300 text-gray-900 text-sm  focus:ring-blue-500 focus:border-blue-500 block  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
            </div>
            <div class="mb-5">
                <label for="password">when do you want task to be performed:</label><br>
                <input type="text" name="when do you want task performed" id="performanceName" required class="p-[7px] 
                 w-full rounded-[10px] md:w-[300px] bg-gray-50 border border-gray-300 text-gray-900 text-sm  focus:ring-blue-500 focus:border-blue-500 block  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
            </div>

             <div class="flex items-start mb-6">
                <div class="flex items-center h-5">
                <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800" required /></div>
                <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with the <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a>.</label>
            </div>
            <div class="mb-5">
                <input type="button"  value="book now" class="p-[9px] 
                 w-full rounded-[10px] md:w-[300px] bg-blue-950 border border-gray-300 text-gray-200 text-sm  focus:ring-blue-500 focus:border-blue-500 block  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="•••••••••" required />
            </div> 
            <div class="flex gap-[20px]">
                <button type="submit" class=" text-white bg-blue-950 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-[142px] px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">call</button>
                <button type="submit" class=" text-white bg-blue-950 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-[142px] px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Send message</button>
            </div>
        </form>

    </div>
    
    

</body>
</html>

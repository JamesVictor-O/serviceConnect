<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <script src="../src/app.js" defer></script>
    <title>Account page </title>
</head>
<body>
    <div class="sm:block md:block lg:flex justify-center">

            <img src="../dist/assets/accountImage.png" alt="" class="sm:object-cover md:w-full lg:w-[40vw] h-[100vh]">

        <div class="lg:w-[30vw] h-[100vh] ">
            <form id="userForm" class="p-[50px] sm:text-center md:text-center lg:text-left">
                <div>
                    <h2 class="sm:w-full md:text-center lg:text-left font-bold w-full text-[20px] ">Create New Customer Account</h2>
                    <p class="md:text-[10px] lg:text-[12px] mb-[20px]">please enter details</p>
                </div>
                
                <label for="First Name">First Name:</label><br>
                <input type="text" name="name" id="firstName" required class="p-[7px] border-[1px]
                 border-black w-full rounded-[10px] md:w-[300px] " ><br><br>

                <label for="Last Name">Last Name:</label><br>
                <input type="text" name="name" id="lastName" required class="p-[7px] border-[1px]
                border-black w-full rounded-[10px] md:w-[300px]"><br><br>

                <label for="emal">Email:</label><br>
                <input type="email" name="email" id="email" required class="p-[7px] border-[1px]
                border-black w-full rounded-[10px] md:w-[300px]"><br><br>

                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" required class="p-[7px] border-[1px]
                border-black w-full rounded-[10px] md:w-[300px]"><br><br>


                <div class="mb-[20px]">
                    <input type="checkbox" required class="form-checkbox h-2 w-2 " />
                    <span class="ml-2 ">i agree to the terms & conditions</span>
                </div>
                  
                <input type="submit"  value="sign up" class="p-[9px] border-[1px]
                border-black w-full rounded-[10px] bg-red-950 md:w-[300px] text-white">
                
            </form>
        </div>
    </div>
</body>
</html>

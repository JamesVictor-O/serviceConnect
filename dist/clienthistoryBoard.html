<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <main class="bg-gray-50 min-h-screen font-jost">

      <nav class="bg-white w-full border-b border-gray-200 dark:border-gray-600">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a
            href="/dist/index.html"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <img src="../assets/pngwing.png" class="h-8" alt="Flowbite Logo" />
            <span
              class="hidden md:block self-center text-2xl font-semibold whitespace-nowrap dark:text-black"
              >ServiceConnect</span
            >
          </a>
   
          <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <a
              id="loginDBtn"
              type="button"
              href="./login.html"
              class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-gray-800 dark:hover:bg-gray-900 dark:focus:ring-blue-800"
            >
              Login
            </a>
  
            <div id="profieIcon" class="w-[25rem]">
  
              <span class=" text-white  bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-4 py-2 text-center dark:bg-gray-800 dark:hover:bg-gray-900 dark:focus:ring-blue-800">
              VJ
            </span>
            <button id="signoutBtn" class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-gray-800 dark:hover:bg-gray-900 dark:focus:ring-blue-800 ml-10">logOut</button>
            </div>
          
            <div class="relative">
              <!-- Button -->
              <button
                data-collapse-toggle="dropdown"
                type="button"
                id="dropdownButton"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-expanded="false"
              >
                <span class="sr-only">Open dropdown</span>
                <svg
                  class="w-5 h-5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 17 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15"
                  />
                </svg>
              </button>
            </div>
          </div>
  
          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-sticky"
          >
            <ul
              class="flex flex-col p-4 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white   dark:border-gray-700"
            >
              <li>
                <a
                  href="/dist/index.html"
                  class="block py-2 px-3 text-black bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="/dist/about.html"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-black dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >About</a
                >
              </li>
              <li id="serviceM">
                <a
                  href="/dist/explorerSection.html"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-black dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >Services</a
                >
              </li>
              <li>
                <a
                id="dashboardLink"
                  href="#"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-black dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >Dashboard</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="flex flex-col lg:flex-row gap-6 p-6 lg:px-10">
        <!-- Sidebar -->
        <div class="lg:w-1/4 h-full bg-white rounded-md shadow-md p-6">
          <!-- Profile Section -->
          <div class="flex flex-col items-center">
            <div class="w-32 h-32 mb-4 overflow-hidden rounded-full">
              <img
                src="/assets/Ellipse 1.png"
                alt="Profile"
                class="w-full h-full object-cover"
              />
            </div>
            <h2 class="font-semibold text-xl text-center mb-2">
              Jane Amarachi Amos
            </h2>
          </div>
        </div>

        <!-- Main Content -->
        <div class="lg:w-3/4">
          <!-- booking section provider -->

          <div class="bg-white rounded-md shadow-md p-6" >
            <h2 class="text-xl font-semibold mb-4">Booked services</h2>
            <table class=" w-full">
               <thead>
                <tr class="text-left">
                  <th class="p-2">Services</th>
                  <th class="p-2">Status</th>
                  <th class="p-2">Date</th>
                </tr>
               </thead>
               <tbody id="clientHistory">
                <tr>
                  <td class="p-2">House wiring</td>
                  <td class="p-2 text-green-400">Accepted</td>
                  <td class="p-2">23/01/2024</td>
                </tr>
                <tr>
                  <td class="p-2">House wiring</td>
                  <td class="p-2 text-gray-400">Pending</td>
                  <td class="p-2">23/01/2024</td>
                </tr>
                <tr>
                  <td class="p-2">House wiring</td>
                  <td class="p-2 text-red-600">Rejected</td>
                  <td class="p-2">23/01/2024</td>
                </tr>
               </tbody>
            </table>
           </div> 
        </div>
      </div>
    </main>

    <script src="./bundle.js"></script>
  </body>
</html>

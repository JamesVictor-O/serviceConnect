<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explorer Section</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <div class="text-center my-3">
        <b class="text-center text-bold text-xl">Explore Services</b>
      </div>

      <!-- SEARCH & FILTER SECTION -->
      <div class="w-full flex justify-end h-[40px] gap-2 pr-3 pl-3">
        <span class="p-3 sm:w-[20%] w-[80%] border rounded-[7px] flex gap-1">
          <i class="fa-sharp fa-solid fa-magnifying-glass content-center"></i>
          <input
            type="text"
            placeholder="Search"
            class="w-[90%] focus:outline-none focus:border-sky-500"
          />
        </span>

        <span
          class="p-3 border sm:w-[8%] w-[20%] gap-1 h-auto rounded-[7px] flex content-center"
        >
          <i class="fa-solid fa-filter content-center"></i>
          <input
            type="text"
            placeholder="Filter"
            class="w-[90%] focus:outline-none focus:border-sky-500"
          />
        </span>
      </div>

      <!-- CARDS SECTION FOR SERVICES -->
      <div class="sm:grid sm:grid-cols-2 md:grid-cols-3 gap-3 p-4 py-3">
        <div class="shadow-xl rounded-xl border p-4">
          <img src="/assets/userImage.png" alt="" class="w-full" />

          <div class="p-2 space-y-6">
            <div class="flex gap-3">
              <strong>Name: </strong> <span>John Doe</span>
            </div>

            <div class="flex gap-3">
              <strong>Service: </strong> <span>Electrician</span>
            </div>

            <div class="flex gap-3">
              <strong>Description: </strong>
              <span
                >I am a trained electrician with over 14 years of
                experience.</span
              >
            </div>

            <div class="flex gap-3">
              <strong>Rating: </strong> <span>4.9</span>
              <img
                src="/serviceConnect/assets/star.png"
                width="20px"
                height="auto"
              />
            </div>
            <div class="flex justify-between mt-4">
              <strong class="text-2xl"> N5000/hr </strong>
              <a href="./profile.html" class="p-2 px-12 bg-black text-white rounded-xl"
                >Book Now</a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- FOOTER SECTION -->
      <footer class="bg-black text-center py-3 my-3">
        <b class="py-[12px] text-bold text-white">Copyright@2024</b>
      </footer>
    </div>
  </body>
</html>
